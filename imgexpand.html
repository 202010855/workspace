<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>마우스를 올려봐요</title>
    <style>
        h1{
            border-bottom: 1px solid gray;
        }
        img:hover{
            animation: ranimg 2s;
        }
        
        @keyframes ranimg{
            from{transform: scaleX(100vw);}
            to{transform: scaleX(100v);}
        }
    </style>
</head>
<body>
    <h1>마우스를 올려봐요</h1>
    <img src="images/bg3.png">
</body>
</html>
