<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어지러워요</title>
    <style>
        h1{
            border-bottom: 1px solid gray;
        }
        img{
            animation: ranimg 1s infinite;
        }
        @keyframes ranimg{
            from{transform: rotate(-90deg);}
            to{transform: rotate(90deg);}
        }
    </style>
</head>
<body>
    <h1>어지러워요</h1>
    <img src="images/bg3.png">
</body>
</html>
